<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>二營健康管理中心</title>
  <style>
    body {
      font-family: Arial, "Noto Sans TC", sans-serif;
      margin:0; padding:0;
      background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(200,200,255,0.4));
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color:#222;
    }
    header {
      background: rgba(0,77,153,0.6);
      color:#fff; padding:1rem; text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }
    h1 { margin:0; }
    #marquee {
      overflow:hidden; white-space:nowrap; box-sizing:border-box;
      animation: marquee 30s linear infinite;
      font-weight:bold; margin-top:0.5rem;
    }
    @keyframes marquee {
      0% { transform:translateX(100%); }
      100% { transform:translateX(-100%); }
    }
    main { text-align:center; padding:2rem; }
    button {
      margin:1rem; padding:1rem 2rem; font-size:1rem;
      border:none; border-radius:12px; cursor:pointer;
      backdrop-filter: blur(6px);
    }
    button.primary { background:rgba(0,123,255,0.7); color:#fff; }
    button.secondary { background:rgba(40,167,69,0.7); color:#fff; }
    footer {
      text-align:center; padding:1rem; margin-top:2rem;
      background:rgba(255,255,255,0.3);
      border-top:1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(6px);
    }
    .modal { display:none; position:fixed; z-index:100; left:0; top:0;
      width:100%; height:100%; overflow:auto;
      background:rgba(0,0,0,0.6); }
    .modal-content {
      background:rgba(255,255,255,0.85);
      backdrop-filter: blur(15px);
      margin:10% auto; padding:20px;
      border-radius:12px; width:90%; max-width:500px;
    }
    .close { color:#333; float:right; font-size:28px; font-weight:bold; cursor:pointer; }
    .close:hover { color:#000; }
  </style>
</head>
<body>
<header>
  <h1>二營健康管理中心</h1>
  <div id="marquee">健康標語載入中...</div>
</header>
<main>
  <button class="primary" onclick="window.open('https://forms.gle/cr3efubbA1WoArfp6','_blank')">BMI 回報</button>
  <button id="menuBtn" class="secondary">今日減脂菜單</button>
</main>
<div id="menuModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>今日減脂菜單</h2>
    <ul id="menuList"></ul>
  </div>
</div>
<footer>
  <p>&copy; 2025 二營健康管理中心</p>
</footer>
<script>
// 健康標語池
const slogans = [
  "均衡飲食，體能常青",
  "多喝水，少喝含糖飲料",
  "睡眠充足，精神百倍",
  "規律運動，強健體魄",
  "拒菸酒檳榔，健康一生",
  "三餐定時定量，少吃宵夜",
  "控制體重，守護戰力",
  "壓力釋放，心理健康",
  "每週至少運動150分鐘",
  "少油少鹽少糖，多蔬果高纖維"
];
const marquee = document.getElementById('marquee');
if (marquee) { marquee.textContent = slogans[Math.floor(Math.random()*slogans.length)]; }

// 每日菜單 (星期日=0)
const menus = [
  ["早餐：燕麥＋水煮蛋＋無糖豆漿", "午餐：雞胸肉＋糙米＋燙青菜", "晚餐：蔬菜湯＋豆腐＋水果"],
  ["早餐：全麥吐司＋低脂牛奶", "午餐：鮭魚＋糙米＋青花菜", "晚餐：蒸蛋＋炒菠菜＋水果"],
  ["早餐：無糖優格＋堅果＋水果", "午餐：雞腿排＋糙米＋時蔬", "晚餐：豆漿＋沙拉"],
  ["早餐：水煮蛋＋燕麥粥", "午餐：牛肉片＋地瓜＋青菜", "晚餐：味噌湯＋豆腐＋水果"],
  ["早餐：全麥饅頭＋豆漿", "午餐：雞胸肉＋糙米＋燙青菜", "晚餐：蔬菜湯＋雞蛋＋水果"],
  ["早餐：水煮蛋＋黑咖啡＋水果", "午餐：鮭魚＋地瓜＋青菜", "晚餐：豆漿＋炒青菜"],
  ["早餐：燕麥片＋堅果＋牛奶", "午餐：雞胸肉＋糙米＋燙青菜", "晚餐：蔬菜湯＋豆腐＋水果"]
];
const day = new Date().getDay();
const menuToday = menus[day];
const menuList = document.getElementById("menuList");
if (menuList) { menuList.innerHTML = menuToday.map(i => `<li>${i}</li>`).join(""); }

// Modal 控制
const modal = document.getElementById("menuModal");
const btn = document.getElementById("menuBtn");
const span = document.getElementById("closeModal");
if (btn) { btn.onclick = () => { modal.style.display = "block"; } }
if (span) { span.onclick = () => { modal.style.display = "none"; } }
window.onclick = (event) => { if(event.target == modal){ modal.style.display="none"; } }
</script>
</body>
</html>
